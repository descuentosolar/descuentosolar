<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DescuentoSolar - Sitio en Mantenimiento</title>
    <style>
        :root {
            --primary: #FF6B00;  /* Naranja energético */
            --secondary: #003366; /* Azul profesional */
            --light: #F8F9FA;
            --dark: #212529;
            --gray: #6C757D;
        }
        
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            color: var(--dark);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            line-height: 1.6;
        }

        .maintenance-card {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .maintenance-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        h1 {
            color: var(--secondary);
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        p {
            font-size: 1.2rem;
            color: var(--gray);
            margin-bottom: 2rem;
        }

        .contact-info {
            background: var(--light);
            padding: 1.5rem;
            border-radius: 10px;
            margin: 2rem 0;
        }

        .email-link {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s;
            display: inline-block;
            margin-top: 0.5rem;
        }

        .email-link:hover {
            color: var(--secondary);
            transform: translateY(-2px);
        }

        .icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .footer-text {
            color: var(--gray);
            font-size: 0.9rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .maintenance-card {
                padding: 2rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="maintenance-card">
        <div class="icon">
            <i class="fas fa-solar-panel"></i>
        </div>
        
        <h1>DescuentoSolar se encuentra en mantenimiento</h1>
        
        <p>Estamos trabajando para mejorar nuestra plataforma y ofrecerte un mejor servicio.</p>
        
        <div class="contact-info">
            <p>Para consultas sobre su instalación fotovoltaica:</p>
            <a href="mailto:administracion@descuentosolar.com" class="email-link">
                administracion@descuentosolar.com
            </a>
        </div>
        
        <p class="footer-text">Disculpen las molestias. Les atenderemos en la mayor brevedad posible.</p>
    </div>
</body>
</html>
